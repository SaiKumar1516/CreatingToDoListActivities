<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 li{
            list-style: none;
            width: 300px;
            height: 30px;
            background-color: lightblue;
            padding: 5px;
            margin: 5px;
            transition: 2s;
           @starting-style{
            opacity: 0px;
            transform:scale(0);
           }
            
        }
    </style>
</head>
<body>
    <input type="text" id="d2">
    <button onclick="add()">Add Works</button>
    <ul id="d1">

    </ul>
    <script>
        var works=["Exercise","BreakFast","Attending Meeting at Shop","Go to Office"];
        function genUI(){
           
        works.forEach(function(work){
            nli=document.createElement("li");
            nli.innerHTML=work;
            document.getElementById("d1").appendChild(nli);
        })
    }
    genUI();
        function add(){
            works.push(document.getElementById("d2").value);
            document.getElementById("d1").innerHTML="";
            genUI();
        }
       
    </script>
</body>
</html>
